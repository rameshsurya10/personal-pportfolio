<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading...</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            overflow: hidden; /* Prevent scrolling */
        }
        #canvas {
            display: block; /* Fullscreen canvas */
        }
        .loading-image {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(2.5); /* Center and scale */
            width: 150px; /* Adjust size as needed */
            opacity: 0; /* Start hidden */
            transition: opacity 1s ease-in-out; /* Smooth fade-in */
        }
        /* Shiny effect for loading image */
        .shine {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.5), rgba(255, 255, 255, 0));
            animation: shine 2s infinite;
            pointer-events: none; /* Prevent interaction */
        }
        @keyframes shine {
            0% { background-position: -200%; }
            100% { background-position: 200%; }
        }
        /* Loading bar styles */
        .loading-bar-container {
            position: absolute;
            bottom: 20px; /* Position from the bottom */
            right: 20px; /* Position from the right */
            width: 200px; /* Width of the loading bar */
            background-color: #ccc; /* Background color of the bar */
            border-radius: 5px; /* Rounded corners */
            overflow: hidden; /* Hide overflow */
        }
        .loading-bar {
            height: 10px; /* Thinner height for the loading bar */
            background-color: #000; /* Black color of the loading bar */
            width: 0%; /* Start at 0% */
            transition: width 0.5s; /* Smooth transition */
            position: relative; /* Position relative for percentage text */
        }
        .loading-percentage {
            position: absolute;
            width: 100%;
            text-align: center;
            color: #fff; /* White text color */
            font-weight: bold; /* Bold text */
            line-height: 10px; /* Center text vertically */
        }
        body {
            opacity: 0; /* Start hidden */
            transition: opacity 1s ease-in-out; /* Smooth transition */
        }
        body.loaded {
            opacity: 1; /* Fade in */
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
</head>
<body>
    <canvas id="canvas"></canvas>
    <div class="loading-image" id="loadingImage">
        <img src="../image/loading.png" alt="Loading Model" style="width: 100%; height: auto;" />
        <div class="shine"></div> <!-- Shiny effect overlay -->
    </div>
    <!-- Loading bar container -->
    <div class="loading-bar-container">
        <div class="loading-bar" id="loadingBar">
            <div class="loading-percentage" id="loadingPercentage">0%</div>
        </div>
    </div>
    <script>
        // Scene setup
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ canvas: document.getElementById('canvas'), alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Add lights
        const ambientLight = new THREE.AmbientLight(0x404040); // Soft white light
        scene.add(ambientLight);
        const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
        directionalLight.position.set(5, 5, 5).normalize();
        scene.add(directionalLight);

         camera.position.z = 5;

        // Animation loop
        function animate() {
            requestAnimationFrame(animate);
            renderer.render(scene, camera);
        }

        animate();

        // Show loading image and animate it
        const loadingImage = document.getElementById('loadingImage');
        loadingImage.style.opacity = '1'; // Fade in the image

        // Loading bar and percentage
        const loadingBar = document.getElementById('loadingBar');
        const loadingPercentage = document.getElementById('loadingPercentage');
        let progress = 0;

        // Simulate loading time with progress
        const loadingInterval = setInterval(() => {
            if (progress < 100) {
                progress += 10; // Increase progress
                loadingBar.style.width = progress + '%'; // Update loading bar width
                loadingPercentage.innerText = progress + '%'; // Update percentage text
            } else {
                clearInterval(loadingInterval); // Stop the interval when complete
                // Animate fade out of loading image
                loadingImage.style.opacity = '0'; // Fade out loading image
                setTimeout(() => {
                    window.location.href = '../animation/ani.html'; // Redirect to main content
                }, 1000); // Wait for fade out to complete
            }
        }, 300); // Update every 300ms

        // Handle window resize
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        // Fade in effect
        window.onload = function() {
            document.body.classList.add('loaded');
        };
    </script>
</body>
</html>
