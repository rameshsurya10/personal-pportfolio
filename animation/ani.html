<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background-color: #D2D2D2; /* Solid background color */
            opacity: 0; /* Start hidden */
            transition: opacity 1s ease-in-out; /* Smooth transition */
            overflow: hidden; /* Prevent scrolling */
        }
        body.loaded {
            opacity: 1; /* Fade in */
        }
        body::before {
            position: absolute;
            width: min(1800px, 100vw);
            top: 0%;
            left: 50%;
            height: 100%;
            transform: translateX(-50%);
            content: '';
            background-image: url(../image/bg-2.png); /* Retain this if you want a background image */
            background-size: 100%;
            background-repeat: no-repeat;
            background-position: top center;
            pointer-events: none;
        }
        .banner {
            position: relative;
            z-index: 1; /* Ensure it appears above other elements */
            height: 100vh; /* Full viewport height */
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        /* Styles for index.html overlay */
        .overlay {
            display: none; /* Hidden by default */
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.9); /* Semi-transparent background */
            z-index: 2; /* Above the banner */
            justify-content: center;
            align-items: center;
            text-align: center;
            opacity: 0; /* Start hidden */
            transition: opacity 1s ease-in-out; /* Smooth transition */
        }
    </style>
    <link rel="stylesheet" href="ani.css">
</head>
<body>

    <div class="banner">
        <div class="slider" style="--quantity: 10">
            <div class="item" style="--position: 1"><img src="../image/img-1.jpg" alt=""></div>
            <div class="item" style="--position: 2"><img src="../image/img-2.jpg" alt=""></div>
            <div class="item" style="--position: 3"><img src="../image/img-3.jpg" alt=""></div>
            <div class="item" style="--position: 4"><img src="../image/img-4.avif" alt=""></div>
            <div class="item" style="--position: 5"><img src="../image/img-5.avif" alt=""></div>
            <div class="item" style="--position: 6"><img src="../image/img-6.jpg" alt=""></div>
            <div class="item" style="--position: 7"><img src="../image/img-7.jpg" alt=""></div>
            <div class="item" style="--position: 8"><img src="../image/img-8.avif" alt=""></div>
            <div class="item" style="--position: 9"><img src="../image/img-9.avif" alt=""></div>
            <div class="item" style="--position: 10"><img src="../image/img-10.jpg" alt=""></div>
        </div>
        <div class="content">
            <h1 data-content="RA">RA</h1>
            <div class="author" style="color: whitesmoke;">
                <h2>Sneak Out</h2>
                <p><b>Data Analyst <br> Full Stack</b></p>
                <p>"Success is not final, failure is not fatalâ€”it is the courage to continue that counts." ðŸš€</p>
            </div>
            <div class="model"></div>
        </div>
    </div>

    <!-- Overlay for index.html -->
    <div class="overlay" id="overlay">
        <h2>Welcome to the Index Page!</h2>
        <p>This is the content from index.html.</p>
        <button onclick="closeOverlay()">Close</button>
    </div>

    <script>
        // Fade in effect for the page
        window.onload = function() {
            document.body.classList.add('loaded');
        };

        // Scroll detection
        window.addEventListener('scroll', function() {
            const scrollPosition = window.scrollY;
            const windowHeight = window.innerHeight;

            // Calculate the zoom effect based on scroll position
            const zoomFactor = 1 + (scrollPosition / (windowHeight * 2)); // Adjust zoom factor as needed
            document.body.style.transform = `scale(${zoomFactor})`; // Apply zoom effect

            // Show the overlay based on scroll position
            const overlay = document.getElementById('overlay');
            if (scrollPosition > 100) { // Show overlay after scrolling down 100px
                overlay.style.display = 'flex'; // Show overlay
                overlay.style.opacity = Math.min((scrollPosition - 100) / (windowHeight / 2), 1); // Fade in overlay
            }

            // Redirect to index.html if scrolled to the bottom
            if (scrollPosition + windowHeight >= document.body.scrollHeight) {
                window.location.href = 'index.html'; // Redirect to index.html
            }
        });

        // Function to close the overlay
        function closeOverlay() {
            document.getElementById('overlay').style.display = 'none';
            // Optionally redirect to index.html or perform other actions
            window.location.href = 'index.html'; // Redirect to index.html
        }
    </script>
</body>
</html>
